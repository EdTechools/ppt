<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   viewBox="0 0 400 600"
   version="1.1"
   id="svg12"
   sodipodi:docname="meeting.svg"
   width="400"
   height="600"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <defs
     id="defs12" />
  <sodipodi:namedview
     id="namedview12"
     pagecolor="#ffffff"
     bordercolor="#000000"
     borderopacity="0.25"
     inkscape:showpageshadow="2"
     inkscape:pageopacity="0.0"
     inkscape:pagecheckerboard="0"
     inkscape:deskcolor="#d1d1d1" />
  <!-- 背景 -->
  <rect
     width="400"
     height="600"
     fill="#fafafa"
     id="rect1"
     x="0"
     y="0" />
  <!-- 装饰边框 -->
  <rect
     x="20"
     y="20"
     width="360"
     height="560"
     fill="none"
     stroke="#d4d4d4"
     stroke-width="2"
     id="rect2" />
  <!-- 标题区域 -->
  <text
     x="200"
     y="80"
     font-family="KaiTi, serif"
     font-size="32px"
     fill="#333333"
     text-anchor="middle"
     id="text2">汉语新解</text>
  <!-- 分隔线 -->
  <line
     x1="60"
     y1="100"
     x2="340"
     y2="100"
     stroke="#d4d4d4"
     stroke-width="1"
     id="line2" />
  <!-- 词语展示 -->
  <text
     x="200"
     y="160"
     font-family="KaiTi, serif"
     font-size="48px"
     fill="#262626"
     text-anchor="middle"
     id="text3">开会</text>
  <text
     x="200"
     y="190"
     font-family="sans-serif"
     font-size="16px"
     fill="#666666"
     text-anchor="middle"
     id="text4">kāi huì</text>
  <text
     x="200"
     y="210"
     font-family="sans-serif"
     font-size="14px"
     fill="#666666"
     text-anchor="middle"
     id="text5">meeting / ミーティング</text>
  <!-- 分隔线 -->
  <line
     x1="100"
     y1="240"
     x2="300"
     y2="240"
     stroke="#d4d4d4"
     stroke-width="1"
     id="line5" />
  <!-- 解释文本 -->
  <text
     x="60"
     y="280"
     font-family="KaiTi, serif"
     font-size="18px"
     fill="#333333"
     id="text12"><tspan
       x="60"
       dy="0"
       id="tspan5">一种现代社会特有的集体性拖延仪式，</tspan><tspan
       x="60"
       dy="30"
       id="tspan6">参与者们围坐成圈，</tspan><tspan
       x="60"
       dy="30"
       id="tspan7">用PPT代替火把，</tspan><tspan
       x="60"
       dy="30"
       id="tspan8">用会议记录代替祭文，</tspan><tspan
       x="60"
       dy="30"
       id="tspan9">进行着一场名为&quot;效率&quot;的祭祀。</tspan><tspan
       x="60"
       dy="40"
       id="tspan10">主持人如同祭司，</tspan><tspan
       x="60"
       dy="30"
       id="tspan11">用议程表施展着时间魔法，</tspan><tspan
       x="60"
       dy="30"
       id="tspan12">让两小时变成永恒。</tspan></text>
</svg>